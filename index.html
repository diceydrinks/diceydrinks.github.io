<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Dicey Drinks</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body onload="initialize()">
        <div class="container">
            <div class="row container-row justify-content-end mt-1">
                <div class="col-2 text-end display-languages">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdown-languages" data-bs-toggle="dropdown" aria-expanded="false">
                            Language
                        </button>
                        <ul class="dropdown-menu" id="list-languages" aria-labelledby="dropdown-languages">
                            <li class="dropdown-item clickable" value="en">English</li>
                            <li class="dropdown-item clickable disabled" value="nl">Nederlands</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row container-row justify-content-center mt-3">
                <header class="text-center"><h1>Dicey Drinks!</h1></header>
            </div>
            <div class="row container-row justify-content-center">
                <div class="col-4 container-spirits justify-content-center">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th id="table-spirits-header" class="clickable"></th>
                            </tr>
                        </thead>
                        <tbody id="table-spirits-body"></tbody>
                    </table>
                </div>
                <!--
                <div class="col-3 container-flair">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th id="table-flair-header"></th>
                            </tr>
                        </thead>
                        <tbody id="table-flair-body"></tbody>
                    </table>
                </div>
                -->
                <div class="col-4 container-mixers">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th id="table-mixers-header" class="clickable"></th>
                            </tr>
                        </thead>
                        <tbody id="table-mixers-body"></tbody>
                    </table>
                </div>
            </div>
            <div class="row container-row align-self-center justify-content-center mt-2">
                <button class="button-roll" onclick="roll()">Roll</button>
            </div>
            <div class="row container-row align-self-center justify-content-center mt-2">
                <p id="output" class="text-center"></p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <!-- For dropdowns, popovers, tooltips, ...
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        -->
        <script src="js/main.js"></script>
    </body>
</html>
